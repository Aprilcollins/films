<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Film</title>
<script src="https://kit.fontawesome.com/37c1bf0316.js"
	crossorigin="anonymous"></script>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link href="index.css" rel="stylesheet">
</head>
<body>
	<header class="bg-primary text-white py-4">
		<div class="container">
			<a href="films.html" id="header-anchor">
				<div class="row align-items-center">
					<div class="col-auto">
						<i class="fa-solid fa-house-crack fa-3x house-icon"></i>
					</div>
					<div class="col">
						<h1 class="display-4 head-font">ST. Collins Films House</h1>
					</div>
				</div>
			</a>
			<div class="row py-4">
				<form id="content-type-form">
					<label for="content-type-select">Content Type:</label>
					<select id="content-type-select" name="content-type">
						<option value="application/json">JSON</option>
						<option value="application/xml" selected>XML</option>
						<option value="text/plain">Text</option>
					</select>
				</form>
			</div>
		</div>
	</header>
	
	<div class="container">
		<h2>Insert film</h2>
		<form id="film-insert-form">
			<div class="form-group">
				<label for="title">Title:</label> <input type="text" id="title"
					name="title" class="form-control" />
			</div>

			<div class="form-group">
				<label for="director">Director:</label> <input type="text"
					id="director" name="director" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="year">Year:</label> <input type="number" id="year"
					name="year" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="stars">Stars:</label> <input type="text" id="stars"
					name="stars" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="review">Review:</label>
				<textarea id="review" name="review" class="form-control" rows="5"></textarea>
			</div>

			<div class="form-row justify-content-center">
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Insert Film</button>
					<a href="films.html" class="btn btn-danger">Cancel</a>
				</div>
			</div>
		</form>


	</div>
	<script src="js/films.js"></script>    
	<script src="js/insert.js"></script>
</body>
</html>
